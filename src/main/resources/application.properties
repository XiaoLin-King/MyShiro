#tomcat服务器的配置
server.port=8888
server.servlet.context-path=/shiro
#热部署
server.servlet.jsp-servlet.init-parameters.development=true
#数据源的配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://192.168.137.4:3306/shiro?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#redis 服务器的配置
spring.redis.host=192.168.137.15
spring.redis.port=7000
#实体类起别名
mybatis.type-aliases-package=com.yjx.MyShiro.entity
#Mapper 扫描
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#支持Jsp
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
#设置时区
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#日志打印
logging.level.root=info
logging.level.com.yjx.MyShiro.dao=debug
#编码格式
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true
server.tomcat.uri-encoding=UTF-8
#文件上传设置大小
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB